<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("img").before("<b>Before</b>");
                });
                $("#btn2").click(function(){
                    $("img").after("<li>After</li>.");
                });
            });
        </script>
    </head>
    <body>
        <img src="http://cdn.impressivewebs.com/2014-02/w3schools-logo.jpg" alt="jQuery" width="100" height="140"><br><br>

        <button id="btn1">Append Text</button>
        <button id="btn2">Append List</button>
    </body>
</html>
